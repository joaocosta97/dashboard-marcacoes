<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Elvira Dashboard</title>
  <script type="module" src="login.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #26a7b5;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #26a7b5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e8f9e;
    }

    .erro {
      color: #c0392b;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Dashboard Elvira</h1>
    <div class="erro" id="erro"></div>
    <label for="utilizador">Utilizador</label>
    <input type="text" id="utilizador" autocomplete="username" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="entrar">Entrar</button>
  </div>
</body>
</html>
