<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Elvira - Dashboard</title>
  <link rel="stylesheet" href="estilo.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <h2>Elvira</h2>
      <ul>
        <li><a href="#" data-page="marcacoes.html" class="ativo">Marca√ß√µes</a></li>
        <li><a href="#" data-page="estatisticas.html">Estat√≠sticas</a></li>
        <li><a href="#" data-page="logs.html">Logs</a></li>
        <li><button id="logout">Terminar Sess√£o</button></li>
      </ul>
    </aside>

    <main class="conteudo">
      <div id="conteudo">
        <!-- conte√∫do din√¢mico ser√° carregado aqui -->
      </div>
    </main>
  </div>
  <!-- Chatbot Elvira -->
  <div id="chatbot-box" style="display: none;">
    <iframe src="https://elvira-chatbot-production.up.railway.app" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
  <button id="chatbot-toggle">üí¨ Falar com a Elvira</button>

  <script>
    const toggleBtn = document.getElementById('chatbot-toggle');
    const box = document.getElementById('chatbot-box');

    toggleBtn.addEventListener('click', () => {
      const isVisible = box.style.display === 'block';
      box.style.display = isVisible ? 'none' : 'block';
    });
  </script>
  <script>
      // Prevenir duplica√ß√£o do bot√£o ou iframe
      window.addEventListener('DOMContentLoaded', () => {
        const allToggles = document.querySelectorAll('#chatbot-toggle');
        const allBoxes = document.querySelectorAll('#chatbot-box');
  
        if (allToggles.length > 1) {
          for (let i = 1; i < allToggles.length; i++) {
            allToggles[i].remove();
          }
        }
  
        if (allBoxes.length > 1) {
          for (let i = 1; i < allBoxes.length; i++) {
            allBoxes[i].remove();
          }
        }
      });
    </script>
</body>
</html>
